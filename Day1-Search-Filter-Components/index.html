<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search-Filter-Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search">
      <div class="search-input-container">
        <img src="./img/search-icon.svg" alt="search" />
        <input type="text" placeholder="Start typing to search" />
      </div>
      <div class="search-suggestion">
        <h3 class="search-suggestion-title">Popular Searches</h3>
        <ul class="search-suggestion-list">
          <li>
            <a href="#">Air Transport</a>
          </li>
          <li>
            <a href="#">Aviation</a>
          </li>
          <li class="active">
            <a href="#">Mekaniske Verksted</a>
          </li>
          <li>
            <a href="#">Port Authority</a>
          </li>
          <li>
            <a href="#">Sporvei</a>
          </li>
          <li>
            <a href="#">Bergens Kreditbank</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="tag">
      <div class="tag-input-container">
        <img src="./img/search-icon.svg" alt="search" />
        <input placeholder="Start typing to search" type="text" />
      </div>
      <a href="#" class="active">Projects</a>
      <a href="#">Images</a>
      <a href="#">People</a>
    </div>
    <div class="filter">
      <form>
        <div class="form-row">
          <span>Country</span>
          <img class="arrow-down" src="./img/arrow-down.svg" alt="" />
          <select>
            <option value="Turkey">Turkey</option>
            <option value="Norway" selected>Norway</option>
          </select>
        </div>
        <div class="form-row">
          <span>City</span>
          <input type="text" value="Bergen" />
        </div>
      </form>
      <div class="filter-button-container">
        <a href="#">Cancel</a>
        <button>Apply Filters</button>
      </div>
    </div>
  </body>
</html>
